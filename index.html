<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>
<body>
    <section class="todoCard">
        <div class="todoContainer">
            <h2>Todo Lists</h2>
            <div class="todoInputContainer">
                <input type="text" name="todoBox" placeholder="Todo Name" class="todoNameInput js_todoNameInput">
                <input type="date" class="todoDueDateBox js_todoDueDateBox">
                <button class="todoAddButton js_todoAddButton">Add</button>
            </div>

        <div class="js_listItems">
            <div class="list_items_container">
                <div class="listItem">
                    <div class="numbering">
                        <div>1</div>
                        <div class="point_number">.</div>
                    </div>
                        <p>Cook Lunch</p>
                </div>
                    <p>2023-02-03</p>
                    <button class="delete_button">Delete</button>
            </div>

            <div class="list_items_container">
                <div class="listItem">
                    <div class="numbering">
                        <div>2</div>
                        <div class="point_number">.</div>
                    </div>
                        <p>Pepare for school</p>
                </div>
                    <p>2023-08-04</p>
                    <button class="delete_button">Delete</button>
            </div>
        </div>

        </div>
    </section>

    <script src="/script.js"></script>
</body>
</html>
